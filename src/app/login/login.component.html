<div id="login" class="d-flex justify-content-center align-items-center">

  <mat-card >
    <mat-card-title class="text-center mt-3" >Login</mat-card-title>
    <mat-card-subtitle class="text-center mt-3">Please enter your Email & Password </mat-card-subtitle>
    <mat-card-content>
      <form  [formGroup]="loginForm" class="d-flex flex-column" >
        <mat-form-field appearance="outline" >
          <mat-label>Email</mat-label>
          <input matInput placeholder="Email..." formControlName="email" >
          <mat-error *ngIf="loginForm.get('email')?.hasError('required')">
            You have to enter e-mail
          </mat-error>
          <mat-error *ngIf="loginForm.get('email')?.hasError('email')">
            Please enter in correct format
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline" >
          <mat-label>Password</mat-label>
          <input type="password" matInput placeholder="Åžifrenizi Giriniz..." formControlName="password" >
          <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
            You have to enter password
          </mat-error>
          <mat-error *ngIf="loginForm.get('password')?.hasError('minlength')">
            Minimum 8 characters
          </mat-error>
        </mat-form-field>

        <div class="d-flex justify-content-between align-items-center">
          <a routerLink="/signup" > Sign Up </a>
          <button [disabled]="loginForm.invalid" mat-raised-button color="primary" (click)="login()">Login</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
